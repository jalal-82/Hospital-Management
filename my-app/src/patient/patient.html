<!DOCTYPE html>
<html>
    <head>
        <title>Patient Information</title>
        <link rel="stylesheet" href="patient.css" />
    </head>
<body>
    <h1>Molvi Ameer Shah Memorial Hospital</h1>
    <p>Enter your Information below</p>
    <form class="left-patient form">
        <fieldset>
            <legend>Patient Information</legend>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="patient-name" placeholder="Enter Patient Name">
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="contact">Contact No:</label>
            <input type="number" id="contact" name="contact" placeholder="Enter your Phone Number">

            <div class="datetime">
                <div class="regdate"> 
                    <label for="regdate">Reg Date:</label>
                    <input type="date" id="regdate" name="regdate" >
                </div>

                <div class="time">    
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time">
                </div>
            </div>

            <label for="referto">Refer To:</label>
            <input type="referto" id="referto" name="referto" >


          </fieldset>
    </form>

</body>
</html>
